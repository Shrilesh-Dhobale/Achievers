<!DOCTYPE html>
<html lang="en">
<head>
   <title>Form</title>
</head>
<body>
    <h2 align="center">Sign In</h2>
    <form>
        <label for id="name">Student:</label>
        <input type="text" placeholder="Name"/>
</br>
</br>
        <label for id="gender">Select Gender</label></br>
        <input type="radio" name="gender" value="male"/>Male</br>

        <input type="radio" name="gender" value="female"/>Female
</br>
</br>
       
        <label for id="no">Contact no.:</label>
        <input type="number" placeholder="Contact no."/>
</br>
</br>

        <label for id="mail">E-mail</label>
        <input type="e-mail" placeholder="E-mail"/>
</br>
</br>
        <label for id="date">DOB</label>
        <input type="date" placeholder="DOB"/>
</br>
</br>
       <label for id="City">Select City</label>
       <input list="Cities">
       <datalist id="city">
        <option value="NGP">Nagpur</option>
        <option value="AMT">Amravati</option>
        <option value="PNQ">Pune</option>
        <option value="SAB">Sambhajinagar</option>
        <option value="MUM">Mumbai</option>
        <option value="WAR">Wardha</option>

       </datalist>
</br>
</br>
        
        <input type="button" value="Submit"/>
    </form>
</body>
</html>
