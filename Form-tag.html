<!DOCTYPE html>
<html lang="en">
<head>
   <title>Form</title>
</head>
<body>
    <h2 align="center">Sign In</h2>
    <form>
        <label for id="name">Username:</label>
        <input type="text" placeholder="Username"/>
</br>
</br>
        <label for id="gender">Select Gender</label></br>
        <input type="radio" name="gender" value="male"/>Male</br>

        <input type="radio" name="gender" value="female"/>Female
</br>
</br>
        <label for id="pw">Password:</label>
        <input type="password" placeholder="Password"/>
</br>
</br>

        <label for id="no">Contact no.:</label>
        <input type="number" placeholder="Contact no."/>
</br>
</br>

        <label for id="mail">E-mail</label>
        <input type="e-mail" placeholder="E-mail"/>
</br>
</br>
        <label for id="date">DOB</label>
        <input type="date" placeholder="DOB"/>
</br>
</br>
        <label for id="time">Time</label>
        <input type="time" placeholder="Time"/>
</br>
</br>
        
        <input type="button" value="Submit"/>
    </form>
</body>
</html>
